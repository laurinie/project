<!DOCTYPE html>
<html>

<head>
    <title>Budgez</title>
    <meta name="author" content="Team Fantastic Four">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="cardstyle.css">
    <script src="treeview_handler.js"></script>
    <script src="actions.js"></script>
</head>

<body>
    <div class="main-grid-container">
        <div class="navbar">
            <div class="header">
                <h2>Company logo</h2>
            </div>
            <div class="nav">
                <ul>
                    <li>Buget</li>
                    <li>Colors</li>
                    <li>Selection</li>
                    <li>Inspiration</li>
                </ul>
            </div>
        </div>
        <div id="budget-tree">
            <!--Emilyyyy- - - - this button is for you and this is your section-->


            <button class="btn" id="addbutton">Add card</button>
        </div>
        <div id="add-product" class="display-none">
            <div class="grid-container">
                <div class="section">
                    <div class="add-prod">
                        <button id="close-card" class="close-btn btn btn-color">Close</button>
                        <h2>Add Product</h2>
                    </div>
                    <div class="details">
                        <h3>Product details</h3>
                        <div class="row">
                            <div class="col">
                                <form>
                                    <label for="name">Product name</label>
                                    <input id="name" name="name" type="text">
                                </form>
                            </div>
                            <div class="col">
                                <form>
                                    <label>Tags</label>
                                    <input type="text">
                                </form>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <form>
                                    <label>Vendor</label>
                                    <input type="text">
                                </form>
                            </div>
                            <div class="col">
                                <form>
                                    <label>Product type</label>
                                    <input type="text">
                                </form>
                            </div>
                        </div>
                        <div class="col">

                            <form>
                                <label>Product description</label>
                                <textarea class="input-desc"></textarea>
                            </form>

                        </div>
                    </div>
                    <div class="specs">
                        <h3>Product specs</h3>
                        <div class="col">
                            <form>
                                <label>Sku</label>
                                <input type="text">
                                <label>Initial stock level</label>
                                <input type="text">
                                <label>Cost Price</label>
                                <input type="text">
                                <label>Wholesale price</label>
                                <input type="text">
                                <label>Retail price</label>
                                <input type="text">
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer">
            <p>footer</p>
        </div>
    </div>

</body>

</html>
